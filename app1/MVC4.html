<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>数据绑定</title>
        <script src="js/angular-1.3.0.js"></script>
        <link rel="stylesheet" href="css/common.css" />
    </head>
    <body>
        <h1>数据绑定</h1>
        <div>
            <p>在input中输入文本</p>
            <input ng-model="greeting.text" placeholder="输入文本..."/>
            <p>Angular： {{greeting.text}}</p>
            <br/><br/><br/>
            <input type="text" ng-model="write"/>
            <p>输入文本框中的信息：{{write}}</p>
        </div>
    </body>
</html>
