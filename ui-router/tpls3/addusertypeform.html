<h3>新增用户</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">
            名字：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="用户名字" ng-model="userName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            邮箱：
        </label>
        <div class="col-md-10">
            <!--<input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userEmail">-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            密码：
        </label>
        <div class="col-md-10">
            <!--<input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userPassword">-->
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">自动登录
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-primary" ng-click="backToPrevious()">返回</button>
        </div>
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-danger" ng-click="onAddUserInfoClick()">添加用户</button>
        </div>
    </div>
</form>
