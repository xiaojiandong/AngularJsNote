<!doctype html>
<html ng-app="MyModule">

<head>
    <meta charset="utf-8">
    <title>动物Directive指令</title>
    <link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">
    <script src="framework/angular-1.3.0.14/angular.js"></script>
    <script src="Directive&Directive.js"></script>
</head>

<body>
<h1>指令之间如何进行交互</h1>
	<div class="row">
		<div class="col-md-3">
			<animal run>动物A---跑</animal>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<animal run eat>动物B---跑+吃</animal>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<animal run eat sleep>动物C---跑+吃+睡</animal>
		</div>
	</div>

</body>

</html>
