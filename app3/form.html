<!DOCTYPE html>
<html lang="en" ng-app='UserInfoModule'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>angular表单</title>
		<style>
		 *{
		 	font-family: '微软雅黑'
		 }	
		</style>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://cdn.bootcss.com/angular.js/1.2.20/angular.min.js"></script>
		<script src="form.js"></script>
	</head>

	<body>
	 <div class="panel panel-primary">
	   <div class="panel-heading">
	   	 <div class="panel-title">双向数据绑定</div>
	   </div>
	   <div class="panel-body">
	   	 <div class="row">
	   	 	<div class="col-md-12">
	   	 		
	   	 	 <form class="form-horizontal" role='form' ng-controller='UserInfoCtrl'>
	   	 	 	<div class="form-group">
				  <label class="col-md-2 control-label">邮箱：</label>
				  <label class="col-md-10">
				  	<input type="email" class="form-control" 
				  	placeholder="推荐使用163邮箱" ng-model='userInfo.email' />
				  </label>  
				</div>
				<div class="form-group">
				  <label class="col-md-2 control-label">密码：</label>
				  <label class="col-md-10">
				  	<input type="password" class="form-control" 
				  	placeholder="只能是数字字母下划线" ng-model='userInfo.password' />
				  </label>
				</div>
				<div class="form-group">
				  <div class="col-md-offset-2 col-md-10">
				  	<div class="checkbox">
				  	  <label class="">
				  	  	<input type="checkbox" ng-model='userInfo.isAutoLogin' />自动登录
				  	  </label>
				  	</div>
				  </div>	
				</div>
				<div class="form-group">
				  <div class="col-md-push-2 col-md-3">
				  	<button class="btn btn-success" ng-click='getFormDataClick();'>获取form表单的值</button>
				  </div>	
				  <div class="col-md-push-1 col-md-3">
				  	<button class="btn btn-primary" ng-click='setFormDataClick();'>设置form表单的值</button>
				  </div>
				  <div class="col-md-3">
				  	<button class="btn btn-danger" ng-click='resetFormDataClick();'>恢复form表单的值</button>
				  </div>
				</div>
	   	 	 </form>	
	   	 	 
	   	 	</div>
	   	 </div>
	   </div>	
	 </div>	 
	</body>
</html>
